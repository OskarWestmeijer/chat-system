plugins {
    id 'java'
}

group 'westmeijer.oskar'
version '1.1'

sourceCompatibility = 21

repositories {
    mavenCentral()
}

subprojects {
    apply plugin: 'java'

    group = 'westmeijer.oskar'
    version = '1.1'

    repositories {
        mavenCentral()
    }
}

tasks.register('buildJars') {
    dependsOn ':client:shadowJar', ':server:shadowJar'
}
