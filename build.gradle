plugins {
    id 'java'
    id 'net.ltgt.apt' version '0.10'
    id 'com.github.johnrengelman.shadow' version '2.0.4'
}
wrapper {
    gradleVersion = '3.2.1'
}

group 'de.schlaumeijer'
version '1.1'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.hibernate', name: 'hibernate-core', version: '5.4.0.Final'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'org.postgresql:postgresql:42.2.5'
    compileOnly 'org.projectlombok:lombok:1.18.4'
    apt 'org.projectlombok:lombok:1.18.4'
}

jar {
    manifest {
        attributes(
                'Class-Path': configurations.compile.collect { it.getName() }.join(' '),
                'Main-Class': 'de.schlaumeijer.Main',
        )
    }
    baseName 'chat-server'
    if (org.gradle.internal.os.OperatingSystem.current().isUnix()) {
        destinationDir = file('/var/builds')
    } else if (org.gradle.internal.os.OperatingSystem.current().isWindows()) {
        destinationDir = file('C:\\Users\\oskar\\Desktop\\Builds')
    }
}

shadowJar {
    classifier = 'shadow'
    //minimize()
    if (org.gradle.internal.os.OperatingSystem.current().isUnix()) {
        destinationDir = file('/var/builds')
    } else if (org.gradle.internal.os.OperatingSystem.current().isWindows()) {
        destinationDir = file('C:\\Users\\oskar\\Desktop\\Builds')
    }
}