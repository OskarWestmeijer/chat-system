plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '4.0.3'
}

group 'de.schlaumeijer'
version '1.1'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.hibernate', name: 'hibernate-core', version: '5.4.0.Final'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compileOnly 'org.projectlombok:lombok:1.18.4'
    annotationProcessor 'org.projectlombok:lombok:1.18.4'
    implementation 'org.postgresql:postgresql:42.2.5'
}

jar {
    manifest {
        attributes(
                'Class-Path': configurations.compile.collect { it.getName() }.join(' '),
                'Main-Class': 'de.schlaumeijer.Main',
        )
    }
    baseName 'chat-server'
    if (org.gradle.internal.os.OperatingSystem.current().isUnix()) {
        destinationDir = file('/var/builds')
    } else if (org.gradle.internal.os.OperatingSystem.current().isWindows()) {
        destinationDir = file('C:\\Users\\oskar\\Desktop\\Builds')
    }
}

shadowJar {
    classifier = 'shadow'
    minimize()
    if (org.gradle.internal.os.OperatingSystem.current().isUnix()) {
        destinationDir = file('/var/builds')
    } else if (org.gradle.internal.os.OperatingSystem.current().isWindows()) {
        destinationDir = file('C:\\Users\\oskar\\Desktop\\Builds')
    }
}